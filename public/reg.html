<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="fooldal.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="register-container">
        <h1>Regisztráció</h1>
        <form id="reg-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Felhasználónév:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Jelszó:</label>
            <input type="password" id="password" name="password" required>

            <label for="szuloEmail">Szülő e-mail (nem kötelező):</label>
            <input type="email" id="szuloEmail" name="szuloEmail" placeholder="pl. szulo@example.com">

            <button type="submit">Regisztrálás</button>
        </form>

        <p><a href="sign.html">Már van fiókod? Jelentkezz be itt!</a></p>
        <a href="fooldal.html" class="fooldal-button">Vissza a főoldalra</a>
    </div>

    <script src="reg.js"></script>
</body>
</html>
